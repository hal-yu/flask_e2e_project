<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylefile.css') }}">
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: rgb(237, 185, 207); padding: 10px; color: #fff; width: 100%; text-align: center;">
        <h1><span style="color: rgb(231, 120, 210);"></span>Haley's Flask Application</span></h1>
    </header>

    <h1>Dashboard</h1>
    <h3>Welcome {{ user.name }}</h3>
    <h2>User Details</h2>
    <div>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Profile Picture:</strong> <img src="{{ user.picture }}" alt="Profile Picture" style="width:50px;height:50px;"></p>
    </div>
    <div>
        <a href="/logout" class="logout-btn" style="text-decoration:none;">
            <div class="btn-text">
                Logout
            </div>
        </a>
    </div>
    <footer style="background-color: rgb(237, 185, 207);" class="text-white p-4 mt-6">
    </footer>
</body>
</html>
